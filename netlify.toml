[build]
  command   = "npm run build"
  publish   = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"

# API â†’ Netlify Functions
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# Short links must resolve via the redirect function
[[redirects]]
  from = "/:slug"
  to   = "/.netlify/functions/redirect/:slug"
  status = 200

# SPA fallback LAST
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
